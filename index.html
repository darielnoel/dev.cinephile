    <!-- Templates -->
    <script type="text/template" id="movies-thumbails-template">
        <header>
          <h1>Recent Movies</h1>
        </header>
        <% _.each(data, function(item) { %>

            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="#/movies/detail/<%= item.id %>">
                        <img class="img-responsive" src="http://placehold.it/400x300" alt="">
                    </a>
                    <p><%= item.get('name')%></p>
            </div>
        <% }); %>
    </script> 

    <script type="text/template" id="movies-list-template">
        <header>
          <h1>Movies</h1>
        </header>
        <a href="#/movies/new" class="btn btn-primary">New</a>
        <hr />
        <table class="table striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Release Year</th>
              <th>Gross Income</th>
              <th>Director Name</th>
              <th>rating</th>
              <th>Genere</th>
              <th>Actors</th>
            </tr>
          </thead>
          <tbody>
          <% _.each(data, function(item) { %>
            <tr>
              <td><%= item.get('name') %></td>
              <td><%= item.get('releaseYear') %></td>
              <td><%= item.get('grossIncome') %></td>
              <td><%= item.get('directorName') %></td>
              <td><%= item.get('rating') %></td>
              <td><%= item.get('genere') %></td>
              <td><%= item.get('actorCollection') %></td>
              <td><a class="btn" href="#/movies/edit/<%= item.id %>">Edit</a></td>
            </tr>
          <% }); %>
          </tbody>
        </table>
    </script>

    <script type="text/template" id="movie-edit-template">
      <div class="row">
        <legend><%= data ? 'Edit Movie' : 'New Movie' %></legend>
        <div class="col-lg-4">
            <form role="form" class="movies-edit-form form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" value="<%= data.get('name') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="releaseYear" class="col-sm-2 control-label">Release Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="releaseYear" value="<%= data.get('releaseYear') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="grossIncome" class="col-sm-2 control-label">Gross Income</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="grossIncome" value="<%= data.get('grossIncome') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="directorName" class="col-sm-2 control-label">Director Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="directorName" value="<%= data.get('directorName') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating" class="col-sm-2 control-label">Rating</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="rating" value="<%= data.get('rating') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="genere" class="col-sm-2 control-label">Genere</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="genere" value="<%= data.get('genere') %>" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="actorCollection" class="col-sm-2 control-label">Actors</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="actorCollection" value="<%= data.get('actorCollection') %>" />
                    </div>
                </div>
                <input type="submit" class="btn" value="<%= data.get('name') ? 'Update' : 'Create' %>" />
                <% if (data.get('name')) { %>
                  
                  <input type="button" class="btn btn-danger delete" value="Delete" /> 
                <% }; %>
                <input type="hidden" name="cid" value="<%= data.cid %>" />
                <input type="button" class="btn cancel" value="Back" />
            </form>
        </div>
        <div class="col-lg-8 movie-actor-list">
        </div>
      </div>
    </script>
