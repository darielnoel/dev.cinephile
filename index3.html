<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Cinephile</title>

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/index.css">

</head>

<body>

<div id="cinephileapp">
    <header>
      <h1>Todos by Backbone.js</h1>
    </header>

    <section id="content" style="display: block;">
      Contenido Variable
      <div id="recent-movies">
      	
      </div>
      <div id="movies-list">
      	
      </div>
      <div id="actors-list">
      	
      </div>
      <div id="movie-detail">
      	
      </div>
      <div id="actor-detail">
      	
      </div>
    </section>
    
    <footer style="display: block;">

    </footer>
</div>

<!-- Templates -->
<script type="text/template" id="movies-list-template">
    <a href="#/movies_new" class="btn btn-primary">New</a>
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <% _.each(data, function(item) { %>
        <tr>
          <td><%= item.get('name') %></td>
          <td><%= item.id %></td>
        </tr>
      <% }); %>
      </tbody>
    </table>
</script> 








<div id="todoapp">
    <header>
      <h1>Todos by Backbone.js</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?"/>
    </header>

    <section id="main" style="display: block;">
      <input id="toggle-all" type="checkbox"/>
      <label for="toggle-all">Mark all as complete</label>      
      <ul id="todo-list"></ul>
    </section>
    
    <footer style="display: block;">
      <div class="todo-count"><b>2</b> items left</div>
    </footer>
</div>
          
<script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>
         
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.9/backbone.localStorage-min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
