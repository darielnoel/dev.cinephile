<div class="row">
<legend>Actor's Details</legend>
<div class="col-lg-4">
    <form role="form" class="actors-edit-form form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstName" value="<%= data.get('firstName') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName" value="<%= data.get('lastName') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="gender" value="<%= data.get('gender') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="birthDate" value="<%= data.get('birthDate') %>" disabled="true"/>
            </div>
        </div>
        <input type="hidden" name="cid" value="<%= data.cid %>" />
        <input type="button" class="btn cancel" value="Back" />
    </form>
</div>
<div class="col-lg-8 actor-detail-movie-list">
</div>
</div>
