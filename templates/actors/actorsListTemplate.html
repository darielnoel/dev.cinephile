<header>
  <h1>Actors</h1>
</header>
<a href="#/actors/new" class="btn btn-primary">New</a>
<hr />
<table class="table striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Birth Date</th>
      <th>Movies</th>
    </tr>
  </thead>
  <tbody>
  <% _.each(data, function(item) { %>
    <tr>
      <td><%= item.get('firstName') %></td>
      <td><%= item.get('lastName') %></td>
      <td><%= item.get('gender') %></td>
      <td><%= item.get('birthDate') %></td>
      <td><%= item.get('movieCollection') %></td>
      <td><a class="btn" href="#/actors/edit/<%= item.id %>">Edit</a></td>
    </tr>
  <% }); %>
  </tbody>
</table>
