<div class="row">
<legend>Movie Detail</legend>
<div class="col-lg-4 movie-form">
    <form role="form" class="movies-edit-form form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="<%= data.get('name') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="releaseYear" class="col-sm-2 control-label">Release Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="releaseYear" value="<%= data.get('releaseYear') %>" disabled="true" />
            </div>
        </div>
        <div class="form-group">
            <label for="grossIncome" class="col-sm-2 control-label">Gross Income</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="grossIncome" value="<%= data.get('grossIncome') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="directorName" class="col-sm-2 control-label">Director Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="directorName" value="<%= data.get('directorName') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="rating" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rating" value="<%= data.get('rating') %>" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="genere" class="col-sm-2 control-label">Genere</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="genere" value="<%= data.get('genere') %>" disabled="true"/>
            </div>
        </div>
        <input type="hidden" name="cid" value="<%= data.cid %>" />
        <input type="button" class="btn cancel" value="Back" />
    </form>
</div>
<div class="col-lg-8 movie-actor-list">
</div>
</div>
