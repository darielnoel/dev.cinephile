<div class="row">
<legend><%=data.get('name') ? 'Edit Movie' : 'New Movie' %></legend>
<div class="col-lg-4 movie-form">
    <form role="form" class="movies-edit-form form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="<%= data.get('name') %>" />
            </div>
        </div>
        <div class="form-group">
            <label for="releaseYear" class="col-sm-2 control-label">Release Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="releaseYear" value="<%= data.get('releaseYear') %>" />
            </div>
        </div>
        <div class="form-group">
            <label for="grossIncome" class="col-sm-2 control-label">Gross Income</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="grossIncome" value="<%= data.get('grossIncome') %>" />
            </div>
        </div>
        <div class="form-group">
            <label for="directorName" class="col-sm-2 control-label">Director Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="directorName" value="<%= data.get('directorName') %>" />
            </div>
        </div>
        <div class="form-group">
            <label for="rating" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rating" value="<%= data.get('rating') %>" />
            </div>
        </div>
        <div class="form-group">
            <label for="genere" class="col-sm-2 control-label">Genere</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="genere" value="<%= data.get('genere') %>" />
            </div>
        </div>
        <input type="submit" class="btn" value="<%= data.get('name') ? 'Update' : 'Create' %>" />
        <% if (data.get('name')) { %>
          
          <input type="button" class="btn btn-danger delete" value="Delete" /> 
        <% }; %>
        <input type="hidden" name="cid" value="<%= data.cid %>" />
        <input type="button" class="btn cancel" value="Back" />
    </form>
</div>
<% if (data.get('name')) { %>
<div class="col-lg-6 movie-actor-list">
    <button type="button" class="btn btn-primary btn-sm show-actor-to-movie pull-right">
        <span class="glyphicon glyphicon-plus"></span>Add
    </button>
    <button type="button" class="btn btn-primary btn-sm close-actor-to-movie pull-right" style="display:none">
        <span class="glyphicon glyphicon-close"></span>Back
    </button>
</div>
<div class="col-lg-6 movie-toadd-actor-list" style="display:none">
</div> 
<% }; %>

</div>
